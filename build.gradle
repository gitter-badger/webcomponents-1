group 'com.opsbears'
version '1.0-SNAPSHOT'
def mainClass = 'com.opsbears.webcomponents.application.Application'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.opsbears', name: 'owc-form', version:'master-SNAPSHOT', changing: true
    compile group: 'com.github.opsbears', name: 'owc-net', version:'master-SNAPSHOT', changing: true
    compile group: 'com.github.opsbears', name: 'owc-dic', version:'master-SNAPSHOT', changing: true
    compile group: 'com.github.opsbears', name: 'owc-validator', version:'master-SNAPSHOT', changing: true
    compile group: 'com.github.opsbears', name: 'owc-routing', version:'master-SNAPSHOT', changing: true
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.8'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.1.v20170120'
    compile group: 'org.eclipse.jetty.http2', name:'http2-server', version:'9.4.1.v20170120'
    compile group: 'org.eclipse.jetty', name:'jetty-alpn-server', version:'9.4.1.v20170120'
    compile group: 'org.mortbay.jetty.alpn', name:'jetty-alpn-agent', version:'2.0.6'
    compile group: 'org.eclipse.jetty.alpn', name:'alpn-api', version:'1.1.3.v20160715'
    compile group: 'org.jtwig', name: 'jtwig-core', version: '5.65'
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}

task copyRuntimeLibs(type: Copy) {
    into "build/libs"
    from configurations.runtime
}

task runnableJar(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes(
                'Main-Class': mainClass
        )
    }
    with jar
}

jar {
    manifest {
        attributes(
            'Main-Class': mainClass
        )
    }
}
